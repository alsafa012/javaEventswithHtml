<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Final-DoM Summery</title>
</head>
<body>
     <h1>Final DOM Event Handler</h1>
     <h3 id="handler-status">Ridoy</h3>
     <p id="input-text-display">Default Input Text</p>
     <input id="input-field" type="text">
     <button id="btn-update">Update</button>
     <br><br>
     <button onclick="handleOnclick()">Handle event by on click</button>
     <button id="event-listener">Handle event by addEventListener</button>
     <script>
          function handleOnclick(){
               const handlerStatus = document.getElementById("handler-status");
               handlerStatus.innerText ='Ridoy...Lumba Notir pola ke dhore fel'
          }
          // option ..2
          document.getElementById('event-listener').addEventListener("click", function(){
               const handlerStatus1 = document.getElementById("handler-status");
               handlerStatus1.innerText='Rid csdbjcfkhsd';
          })
          // option 03....
               document.getElementById('btn-update').addEventListener("click", function(){
               const inputField = document.getElementById("input-field");
               const inputText = inputField.value;

               const p = document.getElementById('input-text-display')
               p.innerText = inputText;
               inputField.value = '';
               })

     </script>
</body>
</html>
